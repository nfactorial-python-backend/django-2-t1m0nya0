{% extends 'base.html' %}

{% block title %}News Post{% endblock %}

{% block content %}
    <h1>News Post</h1>
    <div style="display: flex; flex-direction: column;width: 50%">
        <form action="{% url 'news:post_news' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
